<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="top">
        <h1>Entries</h1>
    </section>
    <section class="center" id="entries">
        <p>Loading entries...</p>
    </section>
    <footer>
        <button id="newEntry">New</button>
        <button id="logout">Log Out</button>
    </footer>
    <script>
        // Displays all entries
        async function loadEntries() {
            const response = await fetch('/entries', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            const entries = await response.json();
            const entriesDiv = document.getElementById('entries');
            entriesDiv.innerHTML = '';
            if (entries.length === 0) {
                entriesDiv.innerHTML = '<p>You don\'t have any entries. Click on "New" to get started!</p>';
            } else {
                entries.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.classList.add('entry');
                    entryDiv.innerHTML = `
                        <h2>${entry.title}</h2>
                        <p>Last modified: ${new Date(entry.updatedAt).toLocaleString()}</p>
                        <button onclick="viewEntry('${entry._id}')">View</button>
                        <button onclick="deleteEntry('${entry._id}')">Delete</button>
                    `;
                    entriesDiv.appendChild(entryDiv);
                });
            }
        }

        // Redirects to desired entry
        async function viewEntry(id) {
            window.location.href = `entry.html?id=${id}`;
        }
        
        // Removes an entry
        async function deleteEntry(id) {
            const response = await fetch(`/entries/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Deletion failed');
                }
            })
            .then(data => {
                if (data === "Entry deleted") {;
                    window.location.href = 'entries.html';
                } else {
                    alert('Deletion failed');
                }
            })
        }

        // Creates a new entry
        document.getElementById('newEntry').addEventListener('submit', async function() {
            console.log('Begin request');
            const response = await fetch('/createEntry', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ text: "null" })
            });
            if (response.ok) {
                console.log('Success');
                const newEntry = await response.json();
                window.location.href = `entry.html?id=${newEntry._id}`;
            } else {
                alert('Failed to create new entry');
            }
        });

        // Logs out
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('token');
            window.location.href = 'welcome.html';
        });

        loadEntries();
    </script>
</body>
</html>
